<app-products
  [Products]="products"
  [OperationName]="'adminconfirim'"
></app-products>

<div class="container">
  <h2>Money Operations</h2>
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>
      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef>KG</th>
        <td mat-cell *matCellDef="let element">{{ element.Weight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedProductColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedProductColumns"></tr>
    </table>
  </div>
</div>
