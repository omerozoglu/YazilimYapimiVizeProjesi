<div class="container flat">
  <h2>Load Product</h2>

  <div *ngIf="!isClick" class="container flat">
    <div class="content">
      <app-product
        *ngFor="let product of products; index as id"
        [Product]="product"
        [OperationName]="'Load'"
        (click)="this.Product = product; this.isClick = true"
      ></app-product>
    </div>
  </div>

  <div *ngIf="isClick" class="container flat">
    <div class="row">
      <div class="container Info">
        <div>
          <h3>{{ Product.Name }}</h3>
          <img src="{{ Product.ImgUrl }}" alt="Productimg" />
        </div>
      </div>
      <div class="container flat">
        <form action="action" method="post">
          <div class="form-item">
            <input
              type="number"
              step="0.01"
              name="weight"
              autocomplete="off"
              required
            />
            <label for="weight" class="label-name">
              <span class="content-name">Weight (KG)</span>
            </label>
          </div>
          <div class="form-item">
            <input
              type="number"
              step="0.01"
              name="unitprice"
              autocomplete="off"
              required
            />
            <label for="unitprice" class="label-name">
              <span class="content-name">Unit Price (â‚º)</span>
            </label>
          </div>
          <button type="submit">Load</button>
        </form>
      </div>
    </div>
  </div>
</div>
